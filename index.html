<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash pro game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body class="bg-[#010313] bg-[url(./images/background.png)] min-h-screen bg-no-repeat mx-auto font-poppins bg-center">
   <section class="home hidden">
    <div class="hero min-h-screen text-white">
        <div class="hero-content text-center ">
          <div class="max-w-full">
            <h1 class="text-[170px] font-anton">ALPHABET CLASH</h1>
            <p class="py-7 text-[22px]">Unleash Your Keyboard Kung Fu : Press “Play now” to Play</p>
            <button class="btn btn-[white]">Play Now</button>
          </div>
        </div>
      </div>
   </section>
   <section class="play-ground">
    <div class="flex flex-col justify-center items-center pt-24">
        
        <!-- Screen -->
        <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[16px] border-[#010313CC] rounded-2xl">
            <div class=" flex justify-center">
                <p class="text-white bg-[#010313CC] text-xl py-4 px-7 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <p class="text-9xl font-semibold flex justify-center items-center min-h-full">Y</p>
        </div>

        <!-- keyboard -->
        <div class="flex justify-center gap-1 my-1 w-full pt-24">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
    </div>
    <!-- Life & score -->
    <div class="flex flex-row justify-around gap-x-96">
        <button class="btn text-white bg-[#894189] rounded-full w-40 border-0">
            Life
            <img src="./images/Group 23.svg" alt="life">
            <p>1</p>
        </button>
        <button class="btn text-white bg-[#360490] rounded-full w-40 border-0">
            Score
            <img src="./images/monetization_on.svg" alt="life">
            <p>1</p>
        </button>
        
    </div>
   </section>
   <section class="score">

   </section>
</body>
</html>
